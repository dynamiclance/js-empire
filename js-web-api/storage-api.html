<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage API Learning</title>
</head>
<body>

    <button onclick="setLocalStorage('userName', 'sajib')")>
        set storage userName
    </button>

    <button onclick="getLocalStorage('userName')")>
        get storage userName
    </button>


    <button onclick="setLocalStorage('name', 'sajib khan')")>
        set storage Name
    </button>

    <button onclick="getLocalStorage('name')")>
        get storage Name
    </button>

    <button onclick="removeLocalStorage('name')")>
        remove storage userName
    </button>

    <button onclick="setLocalStorage()")>
        clear storage
    </button>
    

    <script>
        function setLocalStorage(key, value) {
            localStorage.setItem(key, value)
        }

        function getLocalStorage(key) {
            alert(localStorage.getItem(key))
        }


        function removeLocalStorage(key) {
            localStorage.removeItem(key)
        }


        function clearLocalStorage(key) {
            localStorage.clear(key)
        }
    </script>
</body>
</html>
